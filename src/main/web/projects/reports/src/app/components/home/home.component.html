<div class="report">
  <div class="report-header pb-1 pl-2">
    <span>{{title || 'E & I Reports'}}</span>
  </div>
</div>

<div class="row">
  <div class="col-3" *ngFor="let report of reportTypes$ | async">
    <div class="card mx-2 my-3" [ngClass]="{'card-disabled': report.disabled}">
      <div class="card-body" [ngStyle]="{backgroundImage: 'url('+report.reportImg+')'}"></div>
      <div class="card-footer">
        <span class="d-flex">
          {{report?.name}}
        </span>
        <span class="d-flex mt-auto view-report-btn"  (click)="navigate(report)">
          View Report <i class="fas fa-arrow-right"></i>
        </span>
      </div>
      <div class="card-overlay" (click)="navigate(report)"></div>
    </div>
  </div>
</div>
