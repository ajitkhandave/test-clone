<ngx-charts-bar-horizontal
  *ngIf="single"
  [view]="view"
  [results]="single"
  [xAxis]="false"
  [yAxis]="true"
  [showDataLabel]="true"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [scheme]="colorScheme"
  [customColors]="customColors"
  [ngClass]="{'bar-activated': !!customColors.length}"
  (select)="onColumnClick($event)"
></ngx-charts-bar-horizontal>
