<form [formGroup]="filterForm" (submit)="onSearch()">
  <div class="order__filter-container mt-2">
    <div class="order__filter-container-input">
      <div class="form-row pl-3">
        <div class="col-3">
          <label for="clientOrderId" class="filter-name">Client Order ID</label>
          <div class="position-relative">
            <input class="form-control filters" id="clientOrderId" name="clientOrderId" placeholder="Item Number#"
              formControlName="clientOrderId" />
          </div>
        </div>
        <div class="col-3">
          <label for="printVendor" class="filter-name">Print Vendor</label>
          <div class="position-relative">
            <input class="form-control filters" id="printVendor" type="text" name="printVendor"
              placeholder="Product Name" formControlName="printVendor" />
          </div>
        </div>
        <div class="col-3">
          <label for="status" class="filter-name">Status</label>
          <select class="form-select form-control filters" formControlName="status" id="status">
            <option hidden value="" disabled selected>Select status</option>
            <option value="CANCELLED">CANCELLED</option>
            <option value="COMPLETE">COMPLETE</option>
            <option value="ERROR">ERROR</option>
            <option value="IN_PROGRESS">IN PROGRESS</option>
            <option value="MANUALLY_SHIPPED">MANUALLY SHIPPED</option>
            <option value="PARTIAL_SHIPPED">PARTIAL SHIPPED</option>
            <option value="PARTIALLY_PROCESSED">PARTIALLY PROCESSED</option>
            <option value="SENT_TO_PRINTER">SENT TO PRINTER</option>
            <option value="SHIPPED">SHIPPED</option>
          </select>
        </div>
        <div class="col-3">
          <label for="selectADate" class="filter-name">Select a Date</label>
          <select class="form-select form-control filters" formControlName="selectADate" id="selectADate">
            <option value="orderDate">Order Date</option>
            <option value="needByDate">Need By Date</option>
          </select>
        </div>
      </div>
      <div class="form-row pl-3">
        <div class="col-3">
          <label for="dateRange" class="filter-name">Date Range</label>
          <app-date-range [setRange]="dateRange" (startDateChange)="startDateChange($event)" (endDateChange)="endDateChange($event)"></app-date-range>
        </div>
        <div class="col-auto align-self-end search">
          <button class="btn btn-sm btn-link mr-1 clear-filter-btn" type="button" (click)="clearFilter()">Clear
            Filters</button>
          <button class="btn btn-secondary" type="submit" [disabled]="filterForm.invalid" id="search">
            SEARCH </button>
        </div>
      </div>
    </div>
  </div>
</form>

<app-data-table [columns]="columns" [sorts]="sorts" [tableConfig]="tableConfig"></app-data-table>
